<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Generate Decrement Table</title>
    <style>
      .btn{
        width: 300px;
      }
    </style>
  </head>
  <body>
    <script src="decrement.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <h3>Decrement Table</h3>
    <form action="/generate" method="post">
      <label for="radix">Radix</label>
      <input type="number" name="radix" placeholder="Enter the radix" required="required">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Age</th>
            <th scope="col">Mode1</th>
            <th scope="col">Mode2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><input type="text" name="age1" placeholder="age" required></td>
            <td><input type="text" name="mode_50" placeholder="Mode1 rate" required></td>
            <td><input type="text" name="mode2_50" placeholder="Mode2 rate" required></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><input type="text" name="age2" placeholder="age" required></td>
            <td><input type="text" name="mode_51" placeholder="Mode1 rate" required></td>
            <td><input type="text" name="mode2_51" placeholder="Mode2 rate" required></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td><input type="text" name="age3" placeholder="age" required></td>
            <td><input type="text" name="mode_52" placeholder="Mode1 rate" required></td>
            <td><input type="text" name="mode2_52" placeholder="Mode2 rate" required></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td><input type="text" name="age4" placeholder="age" required></td>
            <td><input type="text" name="mode_53" placeholder="Mode1 rate" required></td>
            <td><input type="text" name="mode2_53" placeholder="Mode2 rate" required></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td><input type="text" name="age5" placeholder="age" required></td>
            <td><input type="text" name="mode_54" placeholder="Mode1 rate" required></td>
            <td><input type="text" name="mode2_54" placeholder="Mode2 rate" required></td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td><input type="text" name="age6" placeholder="age" required></td>
            <td><input type="text" name="mode_55" placeholder="Mode1 rate" required></td>
            <td><input type="text" name="mode2_55" placeholder="Mode2 rate" required></td>
          </tr> 
        </tbody>
      </table>
      <input type="submit" class="btn btn-success" value="Submit">
    </form>
  </body>
</html>
